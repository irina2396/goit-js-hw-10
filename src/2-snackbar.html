<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snackbar</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main> 
        <div class="container">
            <a class="back" href="./index.html">Go back</a>
            <h1 class="title-snackbar">Snackbar</h1>
        
                <form class="form">
                    <label class="form-label">
                        Delay (ms)
                        <input class="form-input" type="number" name="delay" required />
                    </label>
                        
                    <fieldset class="form-fieldset">
                        <legend class="subtitle-form">State</legend>
                    <div class="radio-box">
                        <label class="fieldset-label">
                            <input class="fieldset-input" type="radio" name="state" value="fulfilled" required />
                                Fulfilled
                        </label>
                        <label class="fieldset-label">
                            <input class="fieldset-input" type="radio" name="state" value="rejected" required />
                                Rejected
                        </label>
                    </div>
                    </fieldset>
                        
                    <button class="form-btn" type="submit">Create notification</button>
                </form>
        </div>

        <script type="module" src="./js/2-snackbar.js"></script>
    </main>
</body>
</html>
